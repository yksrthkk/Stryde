<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #1c1c1c, #2b2b2b);
    color: #e0f0d9;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 50px;
  }
  .container {
    background-color: #262626;
    padding: 30px;
    border-radius: 15px;
    width: 400px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #d9f0d0;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"], input[type="email"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    background-color: #1c1c1c;
    color: #e0f0d9;
  }
  input[type="range"] {
    width: 100%;
    margin-bottom: 10px;
  }
  .range-value {
    display: block;
    text-align: center;
    margin-bottom: 15px;
    font-weight: bold;
  }
  .submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #3caf7f;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  .submit-btn:hover {
    background-color: #37a16f;
  }
  .note {
    font-size: 12px;
    color: #a0a0a0;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Application</h1>
  <form>
    <label for="email">Email *</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="discord">Discord username *</label>
    <input type="text" id="discord" placeholder="Enter Discord username or Discord ID" required>
    <div class="note">You must be on the Silent Client Discord server</div>

    <label for="country">Your country of residence *</label>
    <input type="text" id="country" placeholder="Enter your country of residence" required>

    <label for="timezone">Your time zone *</label>
    <input type="range" id="timezone" min="-12" max="14" value="-12">
    <span class="range-value" id="timezone-value">-12</span>
    <div class="note">Specify your time zone (it must be in GMT+, GMT- or GMT0 format)</div>

    <label for="age">Your age *</label>
    <input type="number" id="age" min="13" placeholder="Candidates must be at least 13 years old" required>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<script>
  const timezone = document.getElementById('timezone');
  const timezoneValue = document.getElementById('timezone-value');

  timezone.addEventListener('input', () => {
    timezoneValue.textContent = timezone.value;
  });
</script>
</body>
</html>
