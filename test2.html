  <script>

    function setupOptionsWithCustom(containerId, customInputId, hiddenName) {
    const container = document.getElementById(containerId);
    const customInput = document.getElementById(customInputId);
    const hiddenInput = document.createElement('input');
    hiddenInput.type = 'hidden';
    hiddenInput.name = hiddenName;
    container.appendChild(hiddenInput);

    // Toggle buttons
    container.querySelectorAll('.option-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('selected');
        updateHidden();
      });
    });

    // Update hidden input when typing
    customInput.addEventListener('input', updateHidden);

    function updateHidden() {
      const selected = [...container.querySelectorAll('.option-btn.selected')].map(b => b.textContent);
      const typed = customInput.value.split(',').map(s => s.trim()).filter(s => s);
      hiddenInput.value = [...selected, ...typed].join(',');
    }
  }

  // Apply to all three fields
  setupOptionsWithCustom('languages-container', 'languages-custom', 'languages');
  setupOptionsWithCustom('bad-qualities-container', 'bad-qualities-custom', 'bad_qualities');
  setupOptionsWithCustom('good-qualities-container', 'good-qualities-custom', 'good_qualities');
    // Handle toggleable option buttons
    document.querySelectorAll('.options-container').forEach(container => {
      const hiddenInput = document.createElement('input');
      hiddenInput.type = 'hidden';
      hiddenInput.name = container.id.replace('-container', '');
      container.appendChild(hiddenInput);

      container.querySelectorAll('.option-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          btn.classList.toggle('selected');
          // Update hidden input with comma-separated values
          const selected = [...container.querySelectorAll('.option-btn.selected')].map(b => b.textContent);
          hiddenInput.value = selected.join(',');
        });
      });
    });

    // Skill level buttons (only one selectable)
    const skillContainer = document.getElementById('skill-container');
    const skillInput = document.createElement('input');
    skillInput.type = 'hidden';
    skillInput.name = 'skill_level';
    skillContainer.appendChild(skillInput);

    skillContainer.querySelectorAll('.skill-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        skillContainer.querySelectorAll('.skill-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        skillInput.value = btn.textContent;
      });
    });

    // Hours range slider
    const hoursRange = document.getElementById('hours-range');
    const hoursValue = document.getElementById('hours-value');
    hoursRange.addEventListener('input', () => {
      hoursValue.textContent = `${hoursRange.value} hours`;
    });

    // Optional: Add form submit listener to see data in console
    document.getElementById('stryde-form').addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(e.target);
      console.log(Object.fromEntries(data.entries()));
      alert('Form submitted! Check console for data.');
    });
  </script>
